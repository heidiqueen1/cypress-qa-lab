<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <form action="" class="form" name="formulario" method="get">
        <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Ingresa tu nombre">
        <br>
        <input type="radio" name="sexo" id="hombre" value="Hombre"> Hombre
        <input type="radio"  name="sexo" id="mujer" value="Mujer"> Mujer
        <br>
        <input type="checkbox" name="terminos" id="terminos" > Terminos y Condiciones
        <br>
        <input type="submit" id="btn" name="btn" value="Enviar"     >
    </form>
    <script>
        (function(){
            let formulario = document.getElementsByName ('formulario')[0],
            elementos = formulario.elements,
            boton = document.getElementById('btn');
        
            let validarNombre = function(e){
               if (formulario.nombre.value == 0){
                alert("Completa el campo nombre");
                e.preventDefault();
               }
            };
        
               let validar = function (e){
                validarNombre(e);
            };
        
            formulario.addEventListener("submit", validar);
        
        }());
    </script> 
</body>
</html>
